<div class="table-container">
  <h1>Reservation List</h1>

  <button (click)="showAddForm = true" class="add-btn">Add New Reservation</button>

  <p>Number of reservations: {{ reservations.length }}</p>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Area</th><th>Date</th><th>Time</th><th>Photo</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of reservations">
        <td>{{ res.id }}</td>
        <td>{{ res.name }}</td>
        <td>{{ res.area }}</td>
        <td>{{ res.date }}</td>
        <td>{{ res.time }}</td>
        <td>
          <img [src]="getImagePath(res.image)" alt="Photo" class="thumbnail" />
        </td>
        <td>
          <button (click)="onEdit(res)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Form -->
<app-addReservation *ngIf="showAddForm" (close)="closeAddForm()"></app-addReservation>

<!-- Edit Form -->
<app-editReservation
  *ngIf="editingReservation"
  [reservation]="editingReservation"
  (close)="closeEditForm()"
></app-editReservation>
